{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="spacer"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow p-4">
                <form action="{{url_for('login')}}" method="POST" class="text-center">
                    <img class="mb-4 mx-auto d-block" src="{{ url_for('static', filename='images/assets/logo.png') }}"
                        alt="" width="100" height="100" loading="lazy">
                    <h1 class="h3 mb-3 fw-normal ">Accedi al tuo account</h1>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="usernameoremail"
                            placeholder="name@example.com o username" required>
                        <label for="floatingInput">Email o Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password"
                            placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" id="checkDefault" name="remember">
                        <label class="form-check-label" for="checkDefault">
                            <i class="bi bi-clock-history me-1 text-muted"></i> Ricordami per 30 giorni
                        </label>
                    </div>

                    <button class="btn btn-outline-secondary w-100 py-2" type="submit">Accedi</button>

                    <p class="mt-4 mb-0 text-body-secondary">Non hai un account? <a class="red-text"
                            href="{{ url_for('signup') }}">Registrati</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
